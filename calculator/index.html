<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display Section -->
            <div class="display">
                <input type="text" id="display" class="display-input" readonly placeholder="0">
                <div class="display-history" id="history"></div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons">
                <!-- Row 1: Clear and Delete -->
                <button class="btn btn-function" id="clear">
                    <i class="fas fa-trash"></i> AC
                </button>
                <button class="btn btn-function" id="delete">
                    <i class="fas fa-backspace"></i> DEL
                </button>
                <button class="btn btn-function" id="percent">
                    <i class="fas fa-percent"></i> %
                </button>
                <button class="btn btn-operator" data-operator="/">
                    <i class="fas fa-divide"></i>
                </button>

                <!-- Row 2: Numbers 7-9 and Multiply -->
                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-operator="*">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Row 3: Numbers 4-6 and Minus -->
                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-operator="-">
                    <i class="fas fa-minus"></i>
                </button>

                <!-- Row 4: Numbers 1-3 and Plus -->
                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-operator" data-operator="+">
                    <i class="fas fa-plus"></i>
                </button>

                <!-- Row 5: 0, Decimal and Equals -->
                <button class="btn btn-number btn-zero" data-number="0">0</button>
                <button class="btn btn-number" data-number=".">.</button>
                <button class="btn btn-equals" id="equals">
                    <i class="fas fa-equals"></i> =
                </button>
            </div>

            <!-- Memory Functions -->
            <div class="memory-section">
                <button class="btn btn-memory" id="mAdd" title="Memory Add">M+</button>
                <button class="btn btn-memory" id="mSubtract" title="Memory Subtract">M-</button>
                <button class="btn btn-memory" id="mRecall" title="Memory Recall">MR</button>
                <button class="btn btn-memory" id="mClear" title="Memory Clear">MC</button>
            </div>
        </div>

        <!-- Calculator Info -->
        <div class="calculator-info">
            <h2>Advanced Calculator</h2>
            <p>Professional calculator with memory functions and history tracking</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
